<section class="main-login">
    <div class="container">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="Loginform" (ngSubmit)="submit()">
                    <p>
                        <mat-form-field appearance="outline" autocomplete="email">
                            <mat-label>Email</mat-label>
                            <input autocomplete="email" type="text" matInput placeholder="Email" formControlName="emailId">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="outline" autocomplete="new-password">
                            <mat-label>Password</mat-label>
                            <input autocomplete="new-password" [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
                                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </p>

                    <div class="button">
                        <button type="submit" mat-raised-button color="warn" mat-button>Login</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</section>
