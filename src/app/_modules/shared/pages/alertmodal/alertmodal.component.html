<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
    <div class="password-cred" [ngClass]="{'bg-white' : isClick}" *ngIf="type == 'RP'">
        <p class="mt-3"><span class="fw-bold">User Name:</span> {{ pwdData?.id }}</p>
        <p class="mb-0"><span class="fw-bold">Password :</span> {{ pwdData?.pwd }}</p>
        <button class="btn border-0 btn-copy" (mousedown)="isClick = true" (mouseup)="isClick = false"
            matTooltip="Click here to copy" matTooltipPosition="below"><mat-icon>copy_all</mat-icon></button>
    </div>
</div>


<div mat-dialog-actions>
    <div class="d-flex justify-content-center w-100">
        <div class="btn-group">
            <button *ngIf="type !== 'AL' && type !== 'RP'" type="button" class="btn btn-theme-secondary px-3 me-3"
                (click)="onDismiss()">No</button>
            <button type="button" class="btn btn-theme-primary px-3" (click)="onConfirm()">{{ type == 'AL' || type ==
                'RP' ? 'Ok' : 'Yes' }}</button>
        </div>
    </div>
</div>
