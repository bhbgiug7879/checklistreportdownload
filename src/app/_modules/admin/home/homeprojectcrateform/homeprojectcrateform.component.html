<section>
    <div class="container">
        <div class="my-3 card px-5 pt-4">
            <div class="card-header text-center bg-transparent border-0">
                <h4>CREATE PROJECT</h4>
            </div>
            <form [formGroup]="Projectcreateform" (ngSubmit)="submitForm()">
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="mt-2 w-100">
                            <label>Project Name:</label><br>
                            <mat-form-field appearance="outline" class="w-100 project-form">
                                <mat-label>Project Name</mat-label>
                                <input type="text" matInput formControlName="projectName" placeholder="Project Name" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="my-2">Frontend Developer:</label>
                            <ng-select formControlName="frontendDeveloperId" class="form-control userselect"
                                [items]="frontendUsers" bindLabel="employee_Name" bindValue="id"
                                placeholder="Select User Name">
                            </ng-select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label class="my-2">Backend Developer:</label>
                            <ng-select formControlName="backendDeveloperId" class="form-control userselect"
                                [items]="backendUsers" bindLabel="employee_Name" bindValue="id"
                                placeholder="Select User Name">
                            </ng-select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label class="my-2">Manager:</label>
                            <ng-select formControlName="managerID" class="form-control userselect"
                                [items]="managerUsers" bindLabel="employee_Name" bindValue="id"
                                placeholder="Select User Name">
                            </ng-select>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-around my-3">
                    <button mat-raised-button color="primary" type="submit" [disabled]="this.tabtybe === 'RE'">
                        {{this.tabtybe === 'ED' ? 'Update' : 'Submit'}}
                    </button>

                    <button (click)="goBack()" mat-raised-button color="warn" type="button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
