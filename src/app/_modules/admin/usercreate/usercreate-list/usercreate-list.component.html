<section>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
      <h5>User list</h5>
      <button routerLink="/admin/user_create/create" mat-raised-button color="accent" type="submit">
        Create
      </button>
    </div>
    <form [formGroup]="userlistForm">
      <div class="row row-cols-3">
        <div class="col">
          <div class="mb-3">
            <label class="my-2">User Name:</label>
            <ng-select (change)="getuserlistData()" [clearable]="true" (clear)="getuserlistData()" formControlName="userName" class="form-control userselect" [items]="usernameList" bindLabel="employee_Name"
              bindValue="employee_Name" placeholder="Select User Name">
            </ng-select>
          </div>
        </div>
        <!-- <div class="col">
          <div class="mb-3">
            <label class="my-2">Developer Id:</label>
            <ng-select formControlName="userId" class="form-control" [items]="userList"
              bindLabel="developId" bindValue="developId" placeholder="Select Developer Id">
            </ng-select>
          </div>
        </div> -->
      </div>
      <!-- <div class="text-center my-3">
        <button mat-raised-button color="accent" type="submit">
          Submit
        </button>
      </div> -->
    </form>
  </div>
</section>

<app-table [tableModel]="tableModel" [tableData]="userList"
  (editEvent)="router.navigate(['/admin/user_create/edit', $event])"
  (viewEvent)="router.navigate(['/admin/user_create/details', $event])"
  (deleteEvent)="deletecheckList([$event.id])" [tableConfig]="{isEdit:true,isDelete:true,isView: true}"></app-table>

<app-paginator 
  [length]="ds.getuserFormControl(userlistForm, 'length')?.value"
  [pageIndex]="ds.getuserFormControl(userlistForm, 'pageNumber')?.value"
  [pageSize]="ds.getuserFormControl(userlistForm, 'pageSize')?.value" 
  (changeEvent)="getuserlistData()">
</app-paginator>
